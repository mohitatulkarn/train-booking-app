<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <link rel="stylesheet" href="stylish.css">
</head>
<body>
<!-- Stylish Quote Section with Gradient Background -->
<section class="quote-banner">
    <div class="quote-text">
        <h2>Get Your Confirmed Train Ticket</h2>
        <p>Book your tickets now and travel without the hassle!</p>
    </div>
</section>
<!-- Navbar -->
<nav class="navbar">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#bookTicket">Book Ticket</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- Page Content -->
<div class="container">
    <h1>Manual Train Ticket Booking</h1>
    <form id="bookingForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="source">Source Station:</label>
        <input type="text" id="source" name="source" placeholder="Enter source station" required>

        <label for="destination">Destination Station:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination station" required>

        <label for="date">Travel Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="button" id="submitBtn">Submit Booking</button>
    </form>
    <div id="message" class="hidden"></div>
</div>

<script src="scriptsss.js"></script>
</body>
</html>
